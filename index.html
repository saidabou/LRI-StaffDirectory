<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

  <body class="right">
    <div id="branding"></div>
    <div id="content">
      <div class="limiter">

        <div id="about">
          <img style='float:left;' src='img/logo_retina.png' width='49' height'39' />
          <h1 class='map-title'></h1>
          <p class='description'></p>
          <div id="markerfilters" class="clearfix section">
            <a class="markerfilter selected" href="#all">All</a>
          </div>
        </div>

        <!-- geocoder -->
        <div data-control='geocode' data-map="map" class="clearfix section" id="search">
          <form class="geocode">
            <input placeholder='Enter the name.' type="text">
            <input type='submit' />
            <div id='geocode-error'></div>
          </form>
        </div>

      </div>
    </div>
    <div id="map" class="map"></div>

    <script src="script.js"></script>

</body>
</html>
