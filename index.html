<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>LRI Staff Directory</title>

    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
    <link rel="shortcut icon" href="http://lri-lb.org/images/logo.jpg" type="image/x-icon" />

    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
    <script src="ext/jquery.min.js"></script>
    <script src="ext/mapbox.jquery.js"></script>
    <script src="ext/mapbox.jquery.geocoder.js"></script>
    <script src="ext/mapbox.share.js"></script>
  </head>

  <body class="right">
    <div id="branding"></div>
    <div id="content">
      <div class="limiter">

        <div id="about">
          <img style='float:left;' src='http://lri-lb.org/images/logo.jpg' width='100' height='60' />
          <h1 class='map-title'></h1>
          <p class='description'></p>
          <div id="markerfilters" class="clearfix section">
            <a class="markerfilter selected" href="#all">LRI Staff</a>
          </div>
        </div>
        
        // Cutom Markers
    	<div id='map'></div>
<script>
    // GeoJSON input features
    // The image and url properties of the features will be used in
    // the tooltips
    var features = [{
        "geometry": { "type": "Point", "coordinates": [34.087103, 35.650944]},
        "properties": {
            "image": "http://m.c.lnkd.licdn.com/media/p/2/000/1ec/0d7/0b9bad8.jpg",
            "url": "http://www.linkedin.com/profile/view?id=212131898&locale=en_US&trk=tyah",
            "city": "Eliane Charbel- Halat, Lebanon"
        }
    }, ];

    // Create map
    var map = mapbox.map('map');
    map.addLayer(mapbox.layer().id('lri.StaffLocations'));

    // Create and add marker layer
    var markerLayer = mapbox.markers.layer().features(features);
    var interaction = mapbox.markers.interaction(markerLayer);
    map.addLayer(markerLayer);

    // Set a custom formatter for tooltips
    // Provide a function that returns html to be used in tooltip
    interaction.formatter(function(feature) {
        var o = '<a target="_blank" href="' + feature.properties.url + '">' +
            '<img src="' + feature.properties.image + '">' +
            '<h2>' + feature.properties.city + '</h2>' +
            '</a>';

        return o;
    });

    // Set iniital center and zoom
    map.centerzoom({
        lat: 33.890386,
        lon: 35.663043 }, 7);

    // Attribute map
    map.ui.attribution.add()
        .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
</script.

        <!-- geocoder -->
        <div data-control='geocode' data-map="map" class="clearfix section" id="search">
          <form class="geocode">
            <input placeholder='Enter the name.' type="text">
            <input type='submit' />
            <div id='geocode-error'></div>
          </form>
        </div>

      </div>
    </div>
    <div id="map" class="map"></div>

    <script src="script.js"></script>

</body>
</html>
