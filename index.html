<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>LRI Staff Directory</title>

    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
    <script src="ext/jquery.min.js"></script>
    <script src="ext/mapbox.jquery.js"></script>
    <script src="ext/mapbox.jquery.geocoder.js"></script>
    <script src="ext/mapbox.share.js"></script>
  </head>
  <style>
.marker-image {
    width:100px;
    height:100px;
    border:1px solid #000;
    margin-left:-51px;
    margin-top:-51px;
    pointer-events:all;
    position:absolute;
}
</style>
<div id='map'></div>
<script>
    // Create map
    var map = mapbox.map('map');
    map.addLayer(mapbox.layer().id('examples.map-vyofok3q'));

    // Create and add marker layer
    var markerLayer = mapbox.markers.layer().features([{
        "geometry": { "type": "Point", "coordinates": [-74.00, 40]},
        "properties": { "image": "http://placehold.it/100x100" }
    }, {
        "geometry": { "type": "Point", "coordinates": [-75.00, 40]},
        "properties": { "image": "http://www.dummyimage.com/100x100/bd00bd/fff" }
    }]).factory(function(f) {
    // Define a new factory function. This takes a GeoJSON object
    // as its input and returns an element - in this case an image -
    // that represents the point.
        var img = document.createElement('img');
        img.className = 'marker-image';
        img.setAttribute('src', f.properties.image);
        return img;
    });

    map.addLayer(markerLayer)
        .setExtent(markerLayer.extent());

    // Attribute map
    map.ui.attribution.add()
        .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
</script>

  <body class="right">
    <div id="branding"></div>
    <div id="content">
      <div class="limiter">

        <div id="about">
          <img style='float:left;' src='img/logo_retina.png' width='49' height'39' />
          <h1 class='map-title'></h1>
          <p class='description'></p>
          <div id="markerfilters" class="clearfix section">
            <a class="markerfilter selected" href="#all">All</a>
          </div>
        </div>

        <!-- geocoder -->
        <div data-control='geocode' data-map="map" class="clearfix section" id="search">
          <form class="geocode">
            <input placeholder='Enter the name' type="text">
            <input type='submit' />
            <div id='error'></div>
          </form>
        </div>

      </div>
    </div>
    <div id="map" class="map"></div>

    <script src="script.js"></script>

</body>
</html>
